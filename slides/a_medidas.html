# Roteiro geral das aulas

Vamos começar vendo os tipos de variávies, que, basicamente, podem ser dois: variáveis categóricas e variáveis numéricas. 

Depois, vamos ver as medidas desses tipos de variáveis:
1. Medidas de variáveis categóricas: Tabelas de frequência
2. Medidas de variáveis numéricas:
  1. Medidas de centro:
      1. Moda
      1. Média
      1. Mediana
  1. Medidas de dispersão:
      1. Desvio médio
      1. Variância
      1. Desvio padrão
      1. Amplitude
      1. IQR

# Tipos de variáveis

### Variáveis qualitativas/categóricas

Variáveis ordinais: As categorias possuem uma ordenação universal entre si

Variáveis nominais: As categorias não possuem uma ordenação universal entre si

### Variáveis quantitativas/numéricas

Variáveis discretas: Representa números inteiros (exclui números fracionados e negativos).

Variáveis contínuas: Representa números reais
